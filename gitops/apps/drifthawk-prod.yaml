apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: { name: drifthawk-prod, namespace: argocd }
spec:
  project: default
  source: { repoURL: https://github.com/OWNER/REPO, targetRevision: HEAD, path: gitops/overlays/prod }
  destination: { server: https://kubernetes.default.svc, namespace: drifthawk }
  syncPolicy: { automated: { prune: true, selfHeal: true } }


