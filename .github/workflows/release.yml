name: release-bundle
on: { push: { tags: ["v*"] } }
jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          mkdir -p audit/releases/${GITHUB_REF_NAME}
          cp artifacts/sbom.spdx.json audit/releases/${GITHUB_REF_NAME}/ || true
          echo "${GITHUB_SHA}" > audit/releases/${GITHUB_REF_NAME}/commit.txt
          tar czf audit/releases/${GITHUB_REF_NAME}/bundle.tgz audit/releases/${GITHUB_REF_NAME}
      - uses: actions/upload-artifact@v4
        with: { name: audit-bundle, path: audit/releases/${{ github.ref_name }}/bundle.tgz }


